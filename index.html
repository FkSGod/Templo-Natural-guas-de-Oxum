<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templo Natural Águas de Oxum</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #90f8ea;
            color: rgb(0, 0, 0);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #90f8ea;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        main {
            padding: 20px;
            background: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #90f8ea;
            color: rgb(0, 0, 0);
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 12px 24px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Templo Natural Aguas de Oxum</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Seção Principal</h2>
            <p>Este é um site de exemplo</p>
            <button onclick="mostrarMensagem()">Clique aqui</button>
            <p id="mensagem"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Templo Natural Águas de Oxum. Todos os direitos reservados.</p>
    </footer>
    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").innerText = "Botão clicado!";
        }
    </script>
</body>
</html>
